<div class="flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-6 w-96">
      <h2 class="text-2xl font-semibold text-center mb-4">Sign Up</h2>
      <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" formControlName="email" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" formControlName="password" required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring focus:ring-blue-300">
        </div>
        <button type="submit" [disabled]="authForm.invalid"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 disabled:opacity-50">
          Login
        </button>
      </form>
      <p class="text-center mt-4">
        <a href="" class="text-blue-500 hover:underline">
         Already have an account?
        </a>
      </p>
    </div>
  </div>
